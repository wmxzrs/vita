    <!--<![endif]-->

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="shortcut icon">
        <base href="/">

        <!-- build:css css/styles.lib.min.css -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="components/animate.css/animate.css">
        <link rel="stylesheet" href="components/intro.js/introjs.css">
        <link rel="stylesheet" href="components/nprogress/nprogress.css">

        <!-- build:css css/styles.min.css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- This has to be at the top to make it works in IE   -->
        <!--[if lte IE 8]>
        <script src="js/lib/json2.js"></script>
        <script>
        document.createElement('m-loading');
        document.createElement('m-pagination');

    </head>
    <body ng-animate="{enter: 'animated fadeInX'}" ng-cloak style="overflow-x: hidden">
        <!-- HEADER -->
        <div headroom intro-step="2" style="min-height:45px"
             class="intro-step navbar navbar-inverse navbar-fixed-top animated slideInDown">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color:#fff">
                        Title
                    </a>
                    <ul class="nav navbar-nav">
                        <li class="float-shadow"
                            ng-class="{active: currentPage == route.params.name}"
                            ng-click="Util.redirect(route.url)"
                            ng-repeat="route in config.routes">
                            <a href="" ng-bind="route.params.label"></a>
                        </li>
                    </ul>
                    <div class="nav nav-pills pull-right" style="margin-right:20px">
                        <li>
                            <a style="color: #999" href="mailto:">
                                <i class="fa fa-envelope"></i></a>
                        </li>
                        <li>
                            <a style="color: #999" href="" target="_blank">
                                <i class="fa fa-question-circle"></i>
                            </a>
                        </li>
                        <li ng-if="config.intro.enabled">
                            <a style="color: #999" href="" target="_blank" ng-click="startIntro()">
                                Tour
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
        <m-breadcrumb></m-breadcrumb>

        <!-- BODY -->
        <div class="app animate-fade-left-big" ng-view></div>

        <!-- build:js js/scripts.lib.min.js -->

        <script src="components/modernizr/modernizr.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="components/lodash/lodash.js"></script>
        <script src="components/underscore.string/dist/underscore.string.js"></script>
        <script src="components/restangular/dist/restangular.js"></script>
        <script src="components/locache/build/locache.js"></script>

        <script src="components/headroom.js/dist/headroom.js"></script>
        <script src="components/headroom.js/dist/angular.headroom.js"></script>

        <script src="components/intro.js/intro.js"></script>

        <script src="components/nprogress/nprogress.js"></script>

        <script src="components/moment/moment.js"></script>

        <!-- endbuild -->

        <!-- build:js js/scripts.min.js -->
        <script src="js/app.js"></script>
        <!-- endbuild -->

        <!-- build:remove -->
        <script src="js/local.js"></script>
        <!-- endbuild -->
